
//-----------------------------------------------------------------

plugins {
    id 'java'
    id 'jacoco'
    id 'idea'
    id 'groovy'
    id 'maven-publish'
}

group 'org.gleethos'
version '1.0.0'

//-----------------------------------------------------------------

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
    jcenter { url "http://jcenter.bintray.com/" }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'org.gleethos.neureka'
            artifactId 'neureka'
            version '1.0.0'
            from components.java
        }
    }
}

//-----------------------------------------------------------------

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.jetbrains:annotations:16.0.2'
    compile group: 'org.jocl', name: 'jocl', version: '2.0.1'
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.0-rc-3'
    // https://mvnrepository.com/artifact/org.json/json
    // compile group: 'org.json', name: 'json', version: '20090211'

}

//-----------------------------------------------------------------

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("docs/coverage")
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
    }
}

check.dependsOn jacocoTestReport

//-----------------------------------------------------------------

jar {
    destinationDirectory = file("$rootDir/production")
    from configurations.compile.collect{ zipTree it }
}

//-----------------------------------------------------------------

test {
    //filter { includeTestsMatching "*" }
    minHeapSize = "1g"
    maxHeapSize = "5g"
}

//-----------------------------------------------------------------

def currentOS = org.gradle.internal.os.OperatingSystem.current()
def platform
if (currentOS.isWindows()) {
    platform = 'win'
} else if (currentOS.isLinux()) {
    platform = 'linux'
} else if (currentOS.isMacOsX()) {
    platform = 'mac'
}


task deploy(type:Exec) {
    String s = "${projectDir}".replace("\\", "/")
    //workingDir "${projectDir}".replace("\\", "/")
    if (platform=='linux') {
        commandLine s+"/gradlew clean build jar check"
    } else {
        commandLine s+"/gradlew.bat clean build jar check"
    }
}

