
//-----------------------------------------------------------------

plugins {
    id 'java'
    id 'jacoco'
    id 'idea'
    id 'groovy'
}

group 'com.gleethos'
version '0.0.1'

//-----------------------------------------------------------------

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories { mavenCentral() }

//-----------------------------------------------------------------

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.jocl:jocl:2.0.0"
    compile 'org.jetbrains:annotations:16.0.2'
    compile 'org.codehaus.groovy:groovy-all:2.4.14'
}

//-----------------------------------------------------------------

jacoco {
    toolVersion = "0.8.5"
    //reportsDir = file("build/reports/coverage")
    //reportsDir = file("docs/coverage")
    reportsDir = file(".")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        //html.destination file("build/reports/coverage/jacocoHtml")
    }
}

check.dependsOn jacocoTestReport

//-----------------------------------------------------------------

jar {
    destinationDirectory = file("$rootDir/production")
    //srcDirs = ['production']
//    mainClassName = 'Main'
    from configurations.compile.collect{ zipTree it }
//    manifest.attributes "Main-Class" : "Main"
}

//-----------------------------------------------------------------

test {
    //jar{ from configurations.compile.collect{ zipTree it } }
    //filter { includeTestsMatching "*" }
    minHeapSize = "1g"
    maxHeapSize = "5g"
}

//-----------------------------------------------------------------

